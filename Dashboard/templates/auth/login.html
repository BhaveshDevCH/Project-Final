<html>
{% load static %}

<head>
    <Title>Login | CyberHawkz</Title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href='{% static "assets/css/login.css" %}'>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div class="form">


        <h2>Login</h2>
        <form action="" method="POST">
            {% csrf_token %}
            <div class="input">
                <div class="inputBox">
                    <label for="">Username</label>
                    <input type="text" name="username">
                </div>
                <div class="inputBox">
                    <label for="">Password</label>
                    <input type="password" name="password">
                </div>
                {% for message in messages %}
                <p id="messages">{{message}}</p> {% endfor %}
                <div class="inputBox">
                    <input type="submit"  value="Sign In!">
                </div>
            </div>

            <p class="forgot">Forgot Password? <a href="{% url 'forgot_password' %}">Click Here</a></p>
            <div class="social">
                <button><i class="fa fa-facebook" aria-hidden="true"></i><p>LogIn with Facebook</p></button>
                <button><i class="fa fa-twitter" aria-hidden="true"></i><p>LogIn with Twitter</p></button>
            </div>
        </form>

    </div>

  

</body>

</html>
