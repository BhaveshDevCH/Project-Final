{% extends "Dashboard/base.html" %} {% load static %} {% load custom_tags %}{% block content %}

<div class="app-content  my-3 my-md-5">
    <div class="side-app">
        <div class="bg-white p-3 header-secondary row">
        </div>

        <div class="row">
            <div class="col-lg-12">
                <div class="card">
                    <form action="{% url 'ioc' %}" method="POST">
                        <div class="card-header">
                            <h3 class="card-title">Sample Files</h3>
                        </div>

                            
                                    <!-- input-group-prepend -->
    </div>

    <div class="row">
        <div class="col-md-12">
            <div class="card mt-5  ">
                <div class="table-responsive">
                    <div class="table-responsive">

                        <table class="table card-table text-nowrap text-dark">

                            <tbody>

                                <tr class="border-bottom">
                                    <th>Name</th>
                                    <th>Hash</th>
                                    <th>Location</th>
                                </tr>
                                {% if not f_data %}
                                <tr>
                                    <td colspan="3" style="text-align: center;">No Data Found</td>
                                </tr>
                                {%endif%}
                                {% for f in f_data %}
                                <tr class="border-bottom">
                                    <td>{{f.file_name}}</td>
                                    <td>{{f.file_hash}}</td>
                                    <td>{{f.file_path}}</td>
                                    

                                    
                                </tr>
                                {% endfor %}

                            </tbody>

                        </table>

                    </div>
                </div>
                <div class="table-footer">

                </div>
            </div>

        </div>
        <!-- app-content end -->
    </div>




    {% endblock content %}
