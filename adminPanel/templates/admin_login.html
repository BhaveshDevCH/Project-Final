<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Breach Alert Admin </title>

    <!-- Styles -->
    <link href="{% static 'adminPanel/assets/css/lib/font-awesome.min.css' %}" rel="stylesheet">
    <link href="{% static 'adminPanel/assets/css/lib/themify-icons.css' %}" rel="stylesheet">
    <link href="{% static 'adminPanel/assets/css/lib/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'adminPanel/assets/css/lib/unix.css' %}" rel="stylesheet">
    <link href="{% static 'adminPanel/assets/css/style.css' %}" rel="stylesheet">
</head>

<body class="bg-primary">

    <div class="unix-login">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-lg-offset-3">
                    <div class="login-content">
                        <div class="login-form">
                            <h4>Administrator Login</h4>
                            <form method="POST" action="">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" class="form-control" name="login_user" placeholder="Username">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="login_password" placeholder="Password">
                                </div>
                                <div class="checkbox">
                                    <label>
										<input type="checkbox"> Remember Me
									</label>
                                    <label class="pull-right">
										<a href="#">Forgotten Password?</a>
									</label>

                                </div>
                                <button type="submit" class="btn btn-primary btn-flat m-b-30 m-t-30">Login</button>
                                
                                <div class="register-link m-t-15 text-center">
                                    <p>Don't have account ? <a href="#"> Sign Up Here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
